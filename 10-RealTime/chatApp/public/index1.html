<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sockets index</title>
</head>
<body>
<h1>Sockets page</h1>
<div id="socketResponse"></div>
<script>
console.log("sockets initialised");

//0. andere variabelen
var socketResponse = document.getElementById("socketResponse");
//let date = new Date();

//1. socket initialiseren
var socket = io.connect(location.protocol + "//" + location.hostname + ":" + location.port);

//2. socket handlers
socket.emit("clientMessage", "Hi from the socket on...");
socket.on("serverMessage", function(message){
  socketResponse.innerHTML = "The server says " + message;
})
</script>
